<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navBar flex justify-between px-4 py-2 align-middle">
      <p
        class="font-serif text-2xl md:text-3xl bg-gray-800 text-white px-4 py-3 rounded-md cursor-default align-middle"
      >
        Homepage
      </p>
      <div class="flex align-middle gap-3">
        <button class="bg-gray-300 text-xl font-medium md:text-lg px-3 py-2 rounded-md">
          Login
        </button>
        <button class="bg-green-400 text-xl font-medium md:text-lg px-3 py-2 rounded-md">
          Signup
        </button>
      </div>
    </div>
    <div class="header flex">
      <div class="flex-1 flex flex-col p-5 justify-center my-24 md:h-screen md:my-0">
        <h2 class="text-6xl font-semibold">Where data and creativity comes together.</h2>
        <p class="mt-10 text-3xl">The farthest way to go from one to another.</p>
      </div>
      <div class="flex-1 hidden md:flex md:flex-col items-center justify-center">
        <img src="./earth.png" alt="image of earth" />
      </div>
