<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navBar flex justify-between px-4 py-2 align-middle">
      <p
        class="font-serif text-2xl sm:text-3xl sm:bg-gray-800 sm:text-white sm:px-6 py-3 rounded-md cursor-default align-middle"
      >
        Homepage
      </p>
      <div class="flex items-center gap-3">
        <button
          class="bg-gray-300 text-xl font-semibold sm:text-lg sm:px-6 sm:py-2 rounded-md block py-2 px-3"
        >
          Login
        </button>
        <button
          class="bg-green-400 text-xl font-semibold sm:text-lg sm:px-6 sm:py-2 rounded-md block py-2 px-3"
        >
          Signup
        </button>
      </div>
    </div>
    <div class="header flex">
      <div
        class="flex-1 flex flex-col p-5 justify-center my-16 sm:my-0 sm:h-80v relative overflow-hidden"
      >
        <div
          style="background-image: url(earth.png)"
          class="max-h-full absolute inset-0 bg-contain bg-center bg-no-repeat opacity-60 sm:hidden translate-x-40"
        ></div>
        <h2 class="text-6xl font-semibold z-10">Where data and creativity comes together.</h2>
        <p class="mt-10 text-3xl z-10">The farthest way to go from one to another.</p>
      </div>
      <div class="flex-1 hidden sm:flex sm:flex-col items-center justify-center">
        <img src="./earth.png" alt="image of earth" />
      </div>
    </div>
  </body>
</html>
